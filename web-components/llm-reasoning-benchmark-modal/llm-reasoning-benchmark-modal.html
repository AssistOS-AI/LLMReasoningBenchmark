<div class="modal-overlay">
    <div class="modal-content">
        <button type="button" data-local-action="closeModal" class="close-button">&times;</button>

        <form id="transportForm" class="form-content">
            <div class="form-group">
                <label for="personality">Select Personality</label>
                <div class="input-wrapper">
                    <select id="personality" name="personality" data-id="personality" required>
                        $$personalityOptions
                    </select>
                    <div class="input-info">Choose the personality for evaluating the solutions</div>
                </div>
            </div>

            <div class="form-group">
                <label for="speciesCount">Number of Species</label>
                <div class="input-wrapper">
                    <input type="number" id="speciesCount" name="speciesCount" data-id="speciesCount" value="2" min="1" required>
                    <div class="input-info">Enter the total number of species to transport</div>
                </div>
            </div>

            <div class="form-group">
                <label for="individualsPerSpecies">Individuals per Species</label>
                <div class="input-wrapper">
                    <input type="number" id="individualsPerSpecies" name="individualsPerSpecies" data-id="individualsPerSpecies" value="2" min="1" required>
                    <div class="input-info">Enter the number of individuals per species</div>
                </div>
            </div>

            <div class="form-group">
                <label for="relationshipsCount">Number of Relationships</label>
                <div class="input-wrapper">
                    <input type="number" id="relationshipsCount" name="relationshipsCount" data-id="relationshipsCount" value="2" min="0" required>
                    <div class="input-info">Enter the number of inter-species relationships</div>
                </div>
            </div>

            <div class="form-group">
                <label for="starshipCapacity">Starship Capacity</label>
                <div class="input-wrapper">
                    <input type="number" id="starshipCapacity" name="starshipCapacity" data-id="starshipCapacity" value="2" min="1" required>
                    <div class="input-info">Enter the maximum capacity of the starship</div>
                </div>
            </div>

            <div class="solution-preview">
                <h3>Solution Preview</h3>
                <pre id="output" class="solution-output"></pre>
            </div>

            <div class="form-actions">
                <button type="submit" class="primary-button" id="runButton">
                    <span class="button-icon">ðŸ“Š</span>
                    Run Simulation
                </button>
            </div>
        </form>
    </div>
</div>
